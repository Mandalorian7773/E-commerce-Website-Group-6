<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Fixed the typo in the `rel` attribute -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Logo">
        </div>
        <div class="menu">
            <a href="#">New & Featured</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Sale</a>
            <a href="#">SNKRS</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
        </div>
        <div class="icons">
            <i>‚ù§Ô∏è</i>
            <a href="dashboard.html">üõí</a>
        </div>
    </nav>

    <!-- Shopping Cart -->
    <main>
        <section class="cart">
            <div class="cart-item">
                <p>Nike Pegasus 38</p>
                <p>$150</p>
                <input type="number" class="quantity" data-price="150" value="1" min="1">
            </div>
            <div class="cart-item">
                <p>Nike Sportswear Tech Fleece</p>
                <p>$150</p>
                <input type="number" class="quantity" data-price="150" value="1" min="1">
            </div>
            <div class="cart-item">
                <p>Nike Everyday Plus Cushion Crew Socks (3 Pairs)</p>
                <p>$16</p>
                <input type="number" class="quantity" data-price="16" value="1" min="1">
            </div>
            <div class="cart-item">
                <p>Nike Sportswear Club Fleece</p>
                <p>$34</p>
                <input type="number" class="quantity" data-price="34" value="1" min="1">
            </div>
        </section>
        <div class="promo-code">
            <label for="promo">Promo Code:</label>
            <input type="text" id="promo">
        </div>
        <div class="summary">
            <p>Total: $<span id="total">350</span></p>
            <button id="checkout">Checkout</button>
        </div>
    </main>

    <!-- Fixed the typo in the script tag -->
    <script src="dashboard.js"></script>
</body>
</html>
