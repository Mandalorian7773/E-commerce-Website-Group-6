<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div id="product-container">
        <img id="product-img" class="product-img" src="" alt="Product Image">
        <h2 id="product-name"></h2>
        <p id="product-description"></p>
        <p id="product-details"></p>
        <h3 id="product-price"></h3>

        <div class="size-container">
            <span class="size-label">Shoe Sizes:</span>
            <div class="size-box" data-size="6">6</div>
            <div class="size-box" data-size="7">7</div>
            <div class="size-box" data-size="8">8</div>
            <div class="size-box" data-size="9">9</div>
            <div class="size-box" data-size="10">10</div>
            <div class="size-box" data-size="11">11</div>
            <div class="size-box" data-size="12">12</div>
        </div>

        <label for="quantity-input">Quantity:</label>
        <input id="quantity-input" type="number" value="1" min="1" max="10">
        
        <button id="add-to-cart">Add to Cart</button>
    </div>

    <script src="product.js"></script>
</body>
</html>
