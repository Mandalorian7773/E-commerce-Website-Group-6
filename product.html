<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <div class="container">
    <img class="product-image" id="product-image" src="" alt="Product Image">
    <div class="product-details">
      <h1 class="product-name" id="product-name">Loading...</h1>
      <p class="product-price" id="product-price"></p>
      <p class="product-description" id="product-description"></p>
      <p class="product-details-list" id="product-details-list"></p>
    </div>
  </div>

  <script>
    
    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get('id')); 

   
    fetch('seller.json')
      .then(response => response.json())
      .then(data => {
        const product = data.shoesData.find(p => p.id === productId);

        if (product) {
         
          document.getElementById('product-image').src = product.img;
          document.getElementById('product-name').innerText = product.modelName;
          document.getElementById('product-price').innerText = `Price: $${product.price}`;
          document.getElementById('product-description').innerText = product.description || 'No description available.';
          document.getElementById('product-details-list').innerText = product.details || 'Details not provided.';
        } else {
         
          document.querySelector('.container').innerHTML = '<h1>not found</h1>';
        }
      })
      .catch(error => {
       
        document.querySelector('.container').innerHTML = `<h1>Error 2</h1>`;
      });
  </script>
</body>
</html>
